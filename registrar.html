<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/registrar.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="Extras/zombies-moviendose.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <nav>
        <a href="paginaPersonal.html">Inicio</a>
        <a href="supervivientes.html">Supervivientes</a>
        <a href="infectados.html">Infectados</a>
        <a href="campañas.html">Campañas</a>
        <a href="armasYobjetos.html">Armas y objetos</a>
    </nav>
    <div class="main">
        <div>
             <form action="#" method="post">
                <h2>¡Se parte de esta hermosa comunidad!</h2>
                
                <div class="compForm">
                    <label for="correo">Ingrese un correo:</label>
                    <input type="email" id="correo" name="correo" 
                        placeholder="ejemplo@gmail.com" required>
                </div>
                
                <div class="compForm">
                    <label for="nombre">Ingrese un nombre de usuario:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="user_1"
                        required>
                </div>

                <div class="compForm">
                    <label for="password">Ingrese una contraseña:</label>
                    <input type="password" id="password" name="password" 
                        placeholder="mAsTeR_123" 
                        minlength="6" maxlength="12" required>
                </div>

                <div class="compForm">
                    <label for="confirmar">Confirmar contraseña:</label>
                    <input type="password" id="confirmar" name="confirmar" 
                        placeholder="Repite tu contraseña" required>
                </div>

                <div class="botones">
                    <button type="submit" class="btn">Unirse</button>
                    <button type="reset" class="btn">Restablecer registro</button>
                </div>
             </form>
        </div>
    </div>
    <footer>
        <p class="contacto">
            <em>
                Página creada por: Gian Franco Apaza Quispe <br>
                Curso: Introducción al Desarrollo Web <br>
                Correo para consultas: gapazaqui@unsa.edu.pe
            </em>
        </p>
    </footer>
    <script src="JavaScript/registrar.js"></script>
</body>
</html>
