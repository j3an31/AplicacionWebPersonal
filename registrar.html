<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav>
        <a href="paginaPersonal.html">Inicio</a>
        <a href="supervivientes.html">Supervivientes</a>
        <a href="infectados.html">Infectados</a>
        <a href="campañas.html">Campañas</a>
        <a href="armasYobjetos.html">Armas y objetos</a>
    </nav>
    <div class="main">
        <div>
             <form action="#" method="post">
                <h2>¡Forma parte de esta hermosa comunidad!</h2>
                <div class="compForm">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" 
                        placeholder="ejemplo@correo.com" required>
                </div>

                <div class="compForm">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" 
                        placeholder="Entre 6 y 12 caracteres" 
                        minlength="6" maxlength="12" required>
                </div>

                <div class="compForm">
                    <label for="nombre">Usuario:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario"
                        required>
                </div>

                <div class="compForm">
                    <label for="confirmar">Confirmar contraseña:</label>
                    <input type="password" id="confirmar" name="confirmar" 
                        placeholder="Repite tu contraseña" required>
                </div>

                <div class="botones">
                    <button type="submit" class="btn">Registrar</button>
                    <button type="reset" class="btn">Restablecer registro</button>
                </div>
             </form>
            </div>
    </div>
</body>
</html>
