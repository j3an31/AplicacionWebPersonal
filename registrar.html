<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Regístrate completando todos los apartados</h1>
        <hr>
        <nav>
            <a href="paginaPersonal.html">Ir a la página principal</a>
            <hr>
        </nav>
        <br>
    </header>
    <main>
        <section>
             <form action="#" method="post">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" 
                    placeholder="ejemplo@correo.com" required>
                <br><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" 
                    placeholder="Entre 6 y 12 caracteres" 
                    minlength="6" maxlength="12" required>
                <br><br>
                
                <label for="nombre">Usuario:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario"
                    required>
                <br><br>

                <label for="confirmar">Confirmar contraseña:</label>
                <input type="password" id="confirmar" name="confirmar" 
                    placeholder="Repite tu contraseña" required>
                <br><br>

                <button type="submit">Registrar</button>

                <button type="reset">Restablecer registro</button>
             </form>
        </section>
    </main>
</body>
</html>
